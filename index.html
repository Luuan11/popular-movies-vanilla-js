<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Filme</title>
</head>
<body>
    <main class="main">
        <h2 class="main-title">Filmes Populares</h2>

        <section class="main-search">
            <input type="text" placeholder="Digite algum filme para presquisar...">
            <img src="assets/img/search-icon.svg" alt="icone de pesquisa">
        </section>

        <section class="main-filter">
            <input type="checkbox" name="favorites" id="favorites">
            <label for="favorites">Mostrar apenas meus filmes favoritos</label>
        </section>

        <section class="main-movies">
            <div class="section-movies">
                <div class="movies-image">
                    <img src="https://img.elo7.com.br/product/original/3FBA809/big-poster-filme-batman-2022-90x60-cm-lo002-poster-batman.jpg" alt="Filme do batman">
                </div>
                    <div class="movie-informations">
                    <div class="movie-text">
                        <h3>Batman</h3>
                    </div>
                        <div class="score-favorite">
                            <div class="movie-score">
                                <img src="assets/img/star.png" alt="Icone da estrela">
                                <span>9.2</span>
                            </div>
                            <div class="movie-favorite">
                                <img src="assets/img/heart.png" alt="Icone de favoritar">
                                <span>Favoritar</span>
                            </div>
                    </div>
                </div>
                <div class="movie-description">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos cumque tenetur magnam, nam quae, quam nesciunt magni adipisci, reprehenderit necessitatibus praesentium. Ex cupiditate iusto error eveniet, quia harum dolores perferendis!</p>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
